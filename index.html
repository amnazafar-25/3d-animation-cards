<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
      <h2 style="text-align: center; color: darkgreen;">3D Tilt with Icon</h2>
    <div class="card-container">
         <div class="tilt-card">
              <i class="fas fa-rocket icon"></i>
               <h2>Launch</h2>
            </div>
    </div>
    <hr style="margin: 60px 0; border-color: #555;">
    <h2 style="text-align: center; color:darkgreen;">Flip Card with Image</h2>


<div class="flip-card">
  <div class="flip-inner">
    <div class="flip-front">
      <img src="front.jpg" alt="Front Image" />
    </div>
    <div class="flip-back">
      <img src="back.jpg" alt="Back Image" />
    </div>
  </div>
</div>

    <hr style="margin: 60px 0; border-color: #555;">
    <h2 style="text-align: center; color: darkgreen;">3D pop-out card</h2>

    <div class="pop-card">
      <p>Hover and watch it pop!</p>
    </div>





   <script src="/script.js"></script>
</body>
</html>
